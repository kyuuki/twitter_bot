name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7.4']

    # Rails を別コンテナでやる場合。
    #container:
    #  image: ruby:2.7.4

    # https://docs.github.com/ja/actions/using-containerized-services/creating-postgresql-service-containers
    services:
      # サービスコンテナへのアクセスに使用されるラベル
      postgres:
        # Docker Hub のイメージ
        # https://hub.docker.com/_/postgres
        image: postgres
        # localhost でやる場合にはマッピングが必要？
        ports:
          - 5432:5432
        # postgres のパスワードを入力する
        env:
          # デフォルトの値を明記しておく
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # postgres が起動するまで待機するようにヘルスチェックを設定する
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
      uses: ruby/setup-ruby@v1
    # uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run tests
      run: |
        bundle exec rails db:create
        bundle exec rails db:migrate
      env:
        RAILS_ENV: test
        # PostgreSQLサービスコンテナとの通信に使われるホスト名
        #POSTGRES_HOST: postgres
        POSTGRES_HOST: localhost
        # デフォルトのPostgreSQLポート
        POSTGRES_PORT: 5432
        # services - postgres と合わせる
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
